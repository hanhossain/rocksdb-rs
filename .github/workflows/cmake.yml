name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  basic-test:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
        - os: ubuntu-latest
          deps: sudo apt-get install -y ninja-build libgflags-dev
          cpus: 2
        - os: macos-latest
          deps: brew install ninja gflags
          cpus: 3

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: ${{ matrix.deps }}

    - name: Create build directory
      run: mkdir -p ${{ github.workspace }}/build

    - name: Configure CMake
      working-directory: ${{ github.workspace }}/build
      run: cmake -G Ninja -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCMAKE_COLOR_DIAGNOSTICS=ON -DWITH_ALL_TESTS=OFF ..

    - name: Build
      working-directory: ${{ github.workspace }}/build
      run: ninja

    - name: Test
      working-directory: ${{ github.workspace }}/build
      run: ctest -C ${{ env.BUILD_TYPE }} -j ${{ matrix.cpus }}

  test:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
        - os: ubuntu-latest
          deps: sudo apt-get install -y ninja-build libgflags-dev
          cpus: 2
        - os: macos-latest
          deps: brew install ninja gflags
          cpus: 3

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: ${{ matrix.deps }}

    - name: Create build directory
      run: mkdir -p ${{ github.workspace }}/build

    - name: Configure CMake
      working-directory: ${{ github.workspace }}/build
      run: cmake -G Ninja -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCMAKE_COLOR_DIAGNOSTICS=ON -DWITH_ALL_TESTS=ON ..

    - name: Build
      working-directory: ${{ github.workspace }}/build
      run: ninja

    - name: Test
      working-directory: ${{ github.workspace }}/build
      run: ctest -C ${{ env.BUILD_TYPE }} -j ${{ matrix.cpus }}
