name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
        - os: ubuntu-latest
          deps: sudo apt-get install -y ninja-build
        - os: macos-latest
          deps: brew install ninja
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: ${{ matrix.deps }}
    - name: Build
      working-directory: ${{ github.workspace }}/rocksdb-rs
      run: cargo build
    - name: Run tests
      working-directory: ${{ github.workspace }}/rocksdb-rs
      run: cargo test
